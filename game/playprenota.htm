	var serverip = localStorage.getItem("serverip");
	
    function mYclick(tasto) {

        var login = "";
        
		
        login = localStorage.getItem("login");


        var uri = 'http://' + serverip + '/assegnarisposta.ashx?Risposta=' + tasto + '&Squadra=' + login;


        $.ajax({
            cache: false,
            //type: "POST",
            dataType: "text",
            beforeSend: function(x) {
                if (x && x.overrideMimeType) {
                    x.overrideMimeType("application/json;charset=UTF-8");
                }
            },
            url: uri,
            success: function(data) {
                if (data != "OK") {

                }
                else {
                    if (tasto == 'A') {
                        $("#ImgA").fadeTo("fast", 0.33);
                        $("#ImgA").fadeTo("fast", 1);
                    }
                    if (tasto == 'B') {
                        $("#ImgB").fadeTo("fast", 0.33);
                        $("#ImgB").fadeTo("fast", 1);
                    }
                    if (tasto == 'C') {
                        $("#ImgC").fadeTo("fast", 0.33);

                    }
                    if (tasto == 'D') {

                    if (tasto == 'P') {
                        $("#ImgP").fadeTo("fast", 0.33);
                        $("#ImgP").fadeTo("fast", 1);
                    }
		    if ($("#statusicon").attr('src') == 'assets/images/error.png') {
			$("#statusicon").attr('src','assets/images/ok.png');
		    }
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {

                //alert(textStatus + ', ' + errorThrown + ':\n' + jqXHR.responseText);

		$("#ImgP").css('top',imgPosY+'px');
    });
