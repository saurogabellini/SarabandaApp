<style>

	margin: 0;
	padding: 0;
	height: 100%;	
}

.ui-page { background: #000000;}
</style>


<script  type="text/javascript">
	var serverip = localStorage.getItem("serverip");
	var RicezioneOk = 0;
    function mYclick(tasto) {

	    if (RicezioneOk == 1) {
            return false;
        }
        RicezioneOk = 1;
		
        var login = "";       	
        login = localStorage.getItem("login");


        var uri = 'http://' + serverip + '/assegnarispostav.ashx?Risposta=' + tasto + '&Squadra=' + login;


        $.ajax({
            cache: false,
            //type: "POST",
            dataType: "text",
            beforeSend: function(x) {
                if (x && x.overrideMimeType) {
                    x.overrideMimeType("application/json;charset=UTF-8");
                }
            },
            url: uri,
            success: function(data) {
				RicezioneOk = 0;
				if (tasto == 'A') {
					$("#ImgA").fadeTo("fast", 0.33);
					$("#ImgA").fadeTo("fast", 1);
				}
				if (tasto == 'B') {
					$("#ImgB").fadeTo("fast", 0.33);
					$("#ImgB").fadeTo("fast", 1);
				}
				if (tasto == 'C') {
					$("#ImgC").fadeTo("fast", 0.33);
					$("#ImgC").fadeTo("fast", 1);
				}
				if (tasto == 'D') {
					$("#ImgD").fadeTo("fast", 0.13);
					$("#ImgD").fadeTo("fast", 1);
				}
				if (tasto == 'P') {
					$("#ImgP").fadeTo("fast", 0.33);
					$("#ImgP").fadeTo("fast", 1);
				}				
				if ($("#statusicon").attr('src') == 'assets/images/error.png') {
					$("#statusicon").attr('src','assets/images/ok.png');
				}
				VerificaPagina(data,'4');
				navigator.notification.vibrate(250);
            },
            error: function(jqXHR, textStatus, errorThrown) {
				RicezioneOk = 0;
				$("#statusicon").attr('src','assets/images/error.png');
		
                //alert(textStatus + ', ' + errorThrown + ':\n' + jqXHR.responseText);
            }
        });
    }

    $(document).ready(function() {          
        var login = "";
        
        
        login = localStorage.getItem("login");

        if (login == 'DEMO')
        {
            $("#backbuttonapple").html('<br /><a href="index.htm" rel="external"><img src="assets/images/icons/arrow.jpg"></a>');
        }
		CambioPagina('4');
		
		$("#ImgA").on("tap",function(){
			mYclick('A');
		});
		$("#ImgB").on("tap",function(){
			mYclick('B');
		});
		$("#ImgC").on("tap",function(){
			mYclick('C');
		});
		$("#ImgD").on("tap",function(){
			mYclick('D');
		});		 
    });
	
	document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //
    function onDeviceReady() {        
		// Register the event listener
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    // Handle the back button
    //
    function onBackKeyDown() {
	  alert('Stai giocando non puoi uscire!');
    }

</script>

<img src="assets/images/icons/A.png" id="ImgA" alt="img" style="position:absolute; top:10%; left:1%; height:25%;">

<img src="assets/images/icons/B.png" id="ImgB" alt="img"  style="position:absolute; top:30%; right:1%; height:25%;">

<img src="assets/images/icons/C.png" id="ImgC" alt="img" style="position:absolute; top:50%; left:1%; height:25%;">

<img src="assets/images/icons/D.png" id="ImgD" alt="img" style="position:absolute; top:70%; right:1%; height:25%;">



</div>
